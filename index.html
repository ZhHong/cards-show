<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="author" content="Reddy.Huang"/>
    <title>MyCards</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/font-awesome.min.css">
</head>
<body>
    <div class="loader">
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p>加载中</p>
    </div>
    <nav>
        <ul class="main-nav">
            <li class="active"><a href="javascript:;"><i class="fa fa-home"></i>首页</a></li>
            <li><a href="javascript:;"><i class="fa fa-rocket"></i>卡牌展示1</a></li>
            <li><a href="javascript:;"><i class="fa fa-support"></i>卡牌展示2</a></li>
            <li><a href="javascript:;"><i class="fa fa-plane"></i>卡牌展示3</a></li>
            <li><a href="javascript:;"><i class="fa fa-warning"></i>--------</a></li>
        </ul>
    </nav>
    <a href="javascript:;" id="return-main-nav"><i class="fa fa-arrow-left"></i></a>
    <section id="section1">
        <ul id="card-container">
            <li class="cards"
                :class="{neww: card.isNew, dead: card.isDead}"
                v-for="card in list"
                v-on:mousedown.prevent="spread"
            >
                <em></em>
                <img :src="card.img" alt="">
                <div class="info">
                    <h4>{{ card.name }}</h4>
                    <p v-show="stat == 3">{{ card.des }}</p>
                </div>
                <div class="property" v-show="stat == 3">
                    <i class="attack">{{ card.attack }}</i>
                    <i class="defense"><span>{{ card.health }}</span></i>
                </div>
                <div class="backface" v-show="stat == 3"></div>
            </li>
        </ul>
    </section>
    <section id="game-table-1">
        <ul id="gt">

        </ul>
    </section>
<script src="./src/js/vue.js"></script>
